<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="menu.css" rel="stylesheet" type="text/css" />
    <title>Menu4math</title>

  <body>
    <h1 class="text_style">Choose your favourite sign</h1>
    <label class="text_style" for="signs">choose whatever inside:</label>

      <option value="+">+</option>
      <option value="-">-</option>
      <option value="x">x</option>
      <option value="/">/</option>
      <option value="=">=</option>
    </select>
    <hr />
